pre-commit:
  parallel: true
  commands:
    fsd:
      run: pnpm run lint:fsd
    eslint:
      glob: '*.{ts,tsx,js,jsx}'
      run: pnpm run lint:ts
    stylelint:
      glob: '*.{css}'
      run: pnpm run lint:css {staged_files}
    prettier:
      run: pnpm exec biome --write {staged_files} && git add {staged_files}
    solidarity:
      run: solidarity
    circular:
      run: pnpm exec madge --circular --extensions ts,tsx src
    unit-test:
      run: pnpm run test:unit
    knip:
      run: knip && pnpm run knip:md && pnpm run knip:fix
    version:
      run: pnpm run version

commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: pnpm exec commitlint --edit $1